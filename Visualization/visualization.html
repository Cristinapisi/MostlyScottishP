<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
		.axis path,
		    .axis line {
		        fill: none;
		        stroke: black;
		        shape-rendering: crispEdges;
		}
		.text{
		font-size: 12px;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 600;
			var h = 300;
			var padding = 20;
			var dataset = [];
			var colors = [["Scottish Conservative and Unionist","#60A237"],
			["Scottish Labour","#846DD4"],
			["Scottish Liberal Democrats","#FA6485"],
			["Scottish National","#F6DC60"],
			["Scottish Green","#31C48E"]];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			// add the tooltip area to the webpage
			var tooltip = d3.select("body").append("div")
    		.attr("class", "tooltip")
   		 	.style("opacity", 0);
			
			var generateVisualization = function(){
				//Create scaling functions
				
				// X scaling functions
				var xScale = d3.scale.linear()
								 .domain([d3.min(dataset, function(d) { return d[0]; }), d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 10]);
				// Y scaling functions
				var yScale = d3.scale.linear()
								 .domain([d3.min(dataset, function(d) { return d[1]; }), d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);
								 
				//Define X axis
				var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .tickFormat("");

				//Define Y axis
				var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .tickFormat("");
							  
				//Create circles
				svg.append("g")
			   .attr("id", "circles")
			   .selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("class", "dot")
			   .attr("cx", function(d) {
					return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
					return yScale(d[1]);
			   })
			   .attr("r", 5)
			   .style("fill", function(d){
			   	if(d[2] == 1)
			   		return "#60A237";
			   	if(d[2] == 2)
			   		return "#846DD4";
			   	if(d[2] == 3)
			   		return "#FA6485";
			   	if(d[2] == 4)
			   		return "#F6DC60";
			   	if(d[2] == 5)
					return "#31C48E";			   
			   })
			   .style("opacity", .5);
			   /*.on("mouseover", function(d) {
          		tooltip.transition()
               .duration(200)
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px")
               .style("opacity", .9);
         		tooltip.text(d[3]);
               })
			    .on("mouseout", function(d) {
          		tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      			});*/
			   
			   //Create X axis
				svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding + 7) + ")")
				.call(xAxis);
			
				//Create Y axis
				svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + (padding - 7) + ",0)")
				.call(yAxis);
				
				
				var legend = svg.selectAll(".legend")
      			.data(colors)
    			.enter().append("g")
      			.attr("class", "legend")
      			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  				legend.append("rect")
      			.attr("x", w - 190)
     			.attr("width", 10)
      			.attr("height", 10)
     			.style("fill", function(d){return d[1]})
     			.style("opacity", .5);

 				 legend.append("text")
      				.attr("x", w - 175)
      				.attr("y", 9)
      				.attr("class", "text")
    				.text(function(d) { return d[0]; });
			};
				
			d3.csv("OuputMatrix2.csv", function(error, d) {
  				dataset = d.map(function(d) { return [ +d["x"], +d["y"], +d["p"], d["n"]]; 
  				});
  				generateVisualization();});
		</script>
	</body>
</html>
