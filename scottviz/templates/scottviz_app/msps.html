{% extends "scottviz_app/base.html" %}

{% block content %}
	{% if dict %}
		<table style="width:100%;">
			<tr> <th>Name</th> <th>Party</th> <th>Constituencies</th></tr>
			{% for msp,values in dict.items %}
				<tr>
					<th>{{msp}} </th>
					<th>{{values.0}}</th>
					<th>{{values.1}}</th>
				</tr>
			{% endfor %}
		</table>
	{% endif %}
{% endblock %}
