{% extends "scottviz_app/base.html" %}

{% block content %}

<div class="container">

    {% if 'ERROR' in dict %}
     <h3>{{dict.values.0}}</h3>

    {% else %}
        You are represented by:
        {% for region, msps in dict.items %}
                <div id={{region}}>
                   <h3> {{region}}</h3>
                    {% for msp in msps %}
                       <li> <p>{{msp}}</p>
                       </li>
                    {% endfor %}

                </div>
                {% endfor %}
    {% endif %}

</div>
{% endblock %}
