{% extends "scottviz_app/base.html" %}

{% block content %}

<div class="container">
    You are represented by:
    {% for region, msps in dict.items %}
            <tr>
                <th>{{region}}</th>
            </tr>
            <tr>
                {% for msp in msps %}
                    <td>{{msp}}</td>
                {% endfor %}
            </tr>
            {% endfor %}

</div>
{% endblock %}
