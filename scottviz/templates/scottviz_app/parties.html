{% extends "scottviz_app/base.html" %}

{% block content %}
{% if dict.parties %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Party</th>
                <th>MSPs</th>
            </tr>
            </thead>

            <tbody>
            {% for party in dict.parties %}
            <tr>
                <th>{{party.name}}</th>
                <th></th>
            </tr>
                {% for msp in dict.msps  %}
                    <tr>
                        <th></th>
                        <th>{{msp}}</th>
                    </tr>
                {% endfor %}
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
