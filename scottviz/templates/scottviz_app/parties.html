{% extends "scottviz_app/base.html" %}

{% block content %}
{% if parties %}
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for party in parties %}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{party.id}}">
      <h4 class="panel-title">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{party.id}}" aria-expanded="false" aria-controls="collapse{{party.id}}">
          {{party.name}}
        </a>
      </h4>
    </div>
    <div id="collapse{{party.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{party.id}}">
      <div class="panel-body">
          {% for msp in msps  %}
             {{msp}}<br>
            <hr>
          {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endif %}
{% endblock %}
