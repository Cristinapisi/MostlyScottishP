{% extends "scottviz_app/base.html" %}

{% block content %}
{% if dict.constituencies %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Constituency</th>
                <th>Region</th>
            </tr>
            </thead>

            <tbody>
            {% for constituency in dict.constituencies %}
            <tr>
                <th>{{constituency}}</th>
                <th>{{constituency.parent}}</th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
