{% extends "scottviz_app/base.html" %}

{% block content %}

{% if party %}


{% if partymsps %}
<div class="panel panel-default">
    <div class="panel-heading">Party members</div>
    <div class="table-responsive">
        <table class="table table-striped table-hover sortable">
            <thead>
            <tr>
                <th>MSP</th>
                <th>From</th>
                <th>To</th>
                <th>Constituency</th>
            </tr>
            </thead>

            <tbody>

    {% for msp in partymsps %}

            <tr>

                <th>
                    <i class="glyphicon glyphicon-user"></i> <a href="/msp/msp/{{msp.foreignid}}">{{msp.firstname}}
                    {{msp.lastname}}</a>
                </th>
                <th>2011</th>

                <th>2014</th>
                <th><a href="/msp/constituency/{{msp.constituency.id}}">{{msp.constituency}}</a></th>
            </tr>
    {% endfor %}

            </tbody>
        </table>
    </div>
</div>

{% endif %}
{% endif %}
{% endblock %}
